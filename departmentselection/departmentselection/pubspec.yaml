name: departmentselection

description: A Flutter app for civic complaint department selection with AI

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Firebase packages
  firebase_core:
  cloud_firestore:
  firebase_auth:
  firebase_storage:
  
  # Core packages
  camera: ^0.10.5
  geolocator: ^10.0.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  path_provider:
  http: ^1.1.0
  
  # Speech recognition packages
  speech_to_text: ^7.0.0
  flutter_tts: ^3.8.5
  flutter_dotenv: ^5.1.0
  audio_waveforms: ^1.0.5
  
  # Settings storage
  shared_preferences: ^2.2.2
  
  # âœ… NO TFLITE - Using API calls instead

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - .env
